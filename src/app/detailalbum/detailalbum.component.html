<h1>{{monalbum.name}}</h1>
<img id="photo" mat-card-image src="{{monalbum.images[1].url}}">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell class="title" *matHeaderCellDef> No</th>
    <td mat-cell *matCellDef="let i=index"> {{i+1}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell class="title" *matHeaderCellDef> Titre</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="duree">
    <th mat-header-cell class="title" *matHeaderCellDef> Durée</th>
    <td mat-cell *matCellDef="let element"> {{((element.duration_ms/1000)/60) | number:0}} mn</td>
  </ng-container>

  <ng-container matColumnDef="extrait">
    <th mat-header-cell class="title" *matHeaderCellDef> Extrait</th>
    <td mat-cell *matCellDef="let element">
      <audio *ngIf="element.preview_url != null" id=”AudioSong” controls [src]="element.preview_url">pas supporté
      </audio>
      <p *ngIf="element.preview_url == null">-</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="ajout">
    <th mat-header-cell class="title" *matHeaderCellDef> Ajout</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element.uri)">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
