<h1>{{dataSource[0].artists[0].name}}</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%; margin: 4% 10%;">

  <ng-container matColumnDef="position">
    <th mat-header-cell class="title" *matHeaderCellDef> Album</th>
    <td mat-cell *matCellDef="let element"><img src="{{element.images[2].url}}"
                                                style="margin-bottom: 1%; margin-top: 3%" width="80px" height="80px">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell class="title" *matHeaderCellDef> Titre</th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="['/album' , element.id]"
                                              style=" font-size: medium; text-decoration: none">
      {{element.name}}</a></td>
  </ng-container>

  <ng-container matColumnDef="nb">
    <th mat-header-cell class="title" *matHeaderCellDef> Nombre de titres</th>
    <td mat-cell *matCellDef="let element"> {{element.total_tracks}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
