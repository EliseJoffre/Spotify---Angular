
<h1>Recherche de chanteurs</h1>
<mat-card>
  <form #searchChanteur="ngForm" (ngSubmit)="chercherChanteurs(searchChanteur.value.chanteur)">
    <mat-form-field>
      <input matInput type="text" placeholder="Mot-clÃ©s" ngModel name="chanteur" required>
    </mat-form-field>

    <input id="bouton"  [disabled]="!searchChanteur.valid" type="submit" value="Valider">

  </form>
</mat-card>

<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let ch of chanteurs; let i = index">
    <mat-card>
      <mat-card-header>
        <mat-card-title><p style="text-align: center"> {{ch.name}}</p></mat-card-title>
      </mat-card-header>
      <img mat-card-image *ngIf="ch.images.length >0 " src={{ch.images[2].url}} >
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
